name: Push to Azure Container Registry
on:
  push:
    branches:
      - main


jobs:
  push-to-azure-container-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main


      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}


      - name: Build Docker images
        run: docker-compose up -d

      - name: Show Docker container and images
        run: |
            docker ps
            docker images


      - name: Push Di to ACR
        run: |
           docker tag docker-ci-cd_api_service ${{ secrets.REGISTRY_LOGIN_SERVER }}.azurecr.io/docker-ci-cd_api_service:${{ github.sha }}
           docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}.azurecr.io/docker-ci-cd_api_service:${{ github.sha }}
           docker tag docker-ci-cd_mysqldb_1 ${{ secrets.REGISTRY_LOGIN_SERVER }}.azurecr.io/docker-ci-cd_mysqldb_1:{{ github.sha }}
           docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}.azurecr.io/docker-ci-cd_mysqldb_1:${{ github.sha }}
